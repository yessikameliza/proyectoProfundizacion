<form class="form" role="form" autocomplete="off"
	th:object="${usuarioForm}"
	th:action="${editMode} ?@{/editUsuario} :@{/usuarioForm}" method="post">
	<input class="form-control" type=hidden th:field=""
		th:if="${editMode}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre de la encuesta
		</label>
		<div class="col-lg-9">
			<input class="form-control" type="text">
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Tipo
		</label>
		<div class="col-lg-9">
			<select class="form-control" type="text"
				>
				<option value="">Seleccione un tipo</option>
				<option value="Activo">Publica</option>
				<option value="Inactivo">Privada</option>
			</select>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Objetivo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				>
			<div class="alert-danger"
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Genero</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha inicio</label>
		<div class="col-lg-9">
			<input class="form-control" type="date"
				>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha fin</label>
		<div class="col-lg-9">
			<input class="form-control" type="date"
				>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Catidad de personas</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				>
			<div class="alert-danger" 
				>Name Error</div>
		</div>
	</div>


	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/editUsuario/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Guardar"
				th:value="${editMode}?'Actualizar':'Registrar'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
		th:text="${formErrorMessage}">Error MEssage</div>
</form>
